<html>
<head>
<title>The Forger Gateway</title>
<script>
var language = window.navigator.language;

var languageFistTwo = language.substr(0,1); // To only keep the first 2 characters.

switch (languageFistTwo) { 
  case "en":
    window.location.href = 'https://theforger.github.io/en.html';
    break;

  case "pt":
    window.location.href = 'https://theforger.github.io/pt.html';
    break;

  default:
    window.location.href = 'https://theforger.github.io/en.html';
} 
</script>
</head>
<body bgcolor="#FFF">
</body>
</html>
